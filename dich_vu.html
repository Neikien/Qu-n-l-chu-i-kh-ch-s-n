{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Quản lý Dịch vụ</h1>
    <a href="/them_dich_vu_{{msv}}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Thêm dịch vụ
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Mã DV</th>
                <th>Tên dịch vụ</th>
                <th>Giá dịch vụ</th>
                <th>Mô tả</th>
                <th>Thao tác</th>
            </tr>
        </thead>
        <tbody>
            {% for dv in dich_vu %}
            <tr>
                <td>{{ dv.MaDV }}</td>
                <td><strong>{{ dv.TenDV }}</strong></td>
                <td>{{ "{:,.0f}".format(dv.GiaDV) }} VND</td>
                <td>{{ dv.MoTa }}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-info">Sửa</a>
                    <a href="#" class="btn btn-sm btn-danger">Xóa</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
