version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hotel_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./75f12cb0-2da0-4258-8854-eb064788def7.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: hotel_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  db_data:
